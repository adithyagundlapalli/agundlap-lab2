<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quarterly goals</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oxygen"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="title-name">Quarterly Goals</h1>
        <h1 class="year">Fall 2020</h1>
      </div>
      <img src="Vector.svg" alt="A Pencil" />
      <div class="list-items">
        <div class="item">
          <h1 class="goal">Do well in algorithms class...</h1>
          <p class="tag1">#class-algorithms</p>
          <p class="number">4 / 5</p>
          <hr class="line" />
        </div>
        <div class="item">
          <h1 class="goal">Apply to all internships</h1>
          <p class="tag2">#apply-internships</p>
          <p class="number">2 / 3</p>
          <hr class="line" />
        </div>
        <div class="item">
          <h1 class="goal">Technical interview prep</h1>
          <p class="tag3">#interview-technical</p>
          <p class="number">1 / 2</p>
          <hr class="line" />
        </div>
        <div class="add-item">
          <h1>+ Add a quarter goal</h1>
        </div>
      </div>
    </div>
  </body>
</html>
